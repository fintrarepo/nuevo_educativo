<div class="row  " style="padding: 1em; margin-top: 6px;">
  <div class="col-md-12">
    <div class="row item-request">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <span>Nombre Estudiante</span>
            <h2>
              CLARA LUCÍA MEJÍA HERRERA
            </h2>
          </div>
          <div class="col-lg-6 col-md-6">
            <span>Valor total crédito</span>
            <h2>
              $17,256,700
            </h2>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6">
            <span>Universidad/Institución</span>
            <h5>
              FUNDACIÓN UNIVERSIDAD DEL NORTE
            </h5>
          </div>
          <div class="col-lg-6 col-md-6">
            <span>Valor total cuotas</span>
            <h2>
              $1,438,058
            </h2>
          </div>
        </div>

        <div class="row small-info">
          <div class="col-lg-4 col-md-6">
            <div>
              <span>Plazo</span>
              <h5>
                12 Meses
              </h5>
            </div>
            <div>
              <span>Nuevo crédito</span>
              <h5>
                $10,000,000
              </h5>
            </div>
          </div>
          <div class="col-lg-2 col-md-3">

            <h5>

        </div>

      </div>

      <div class="col-md-12 col-sm-12 col-lg-6">

        <div class="row align-items-center">
          <div class="col-lg-12 col-6">
            <app-timeline [currentStep]="2"></app-timeline>
          </div>
          <div class="col-lg-12 col-6 justify-content-end">
            <div class="form-group">
              <button class="btn button-blue" (click)="login($event)"
                style="margin-right: 70px; margin-top:1em;">continuar</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
