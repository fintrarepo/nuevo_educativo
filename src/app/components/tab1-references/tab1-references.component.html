<form style="padding: 14px;" [formGroup]="form">

    <div class="block-form">
        <h1 class="title-form" >Referencia Familiar</h1>
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-4 ">
                <label class="subtitle-form">Primer apellido</label>
                <input type="text" class="form-control" formControlName="primer_apellido_f">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Segundo apellido</label>
                <input type="text" class="form-control" formControlName="segundo_apellido_f">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Primer nombre</label>
                <input type="text" class="form-control" formControlName="primer_nombre_f">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Segundo nombre</label>
                <input type="text" class="form-control" formControlName="segundo_nombre_f">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Parentesco</label>
                <select class="form-control" formControlName="parentesco_f"></select>
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Direccion</label>
                <input type="text" class="form-control" formControlName="direccion_f" (click)="openForm()" readonly>
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">telefono</label>
                <input type="text" class="form-control" formControlName="telefono1_f">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Celular</label>
                <input type="text" class="form-control" formControlName="celular_f">
            </div>
        </div>
    </div>

    <div class="block-form">
        <h1 class="title-form" >Referencia Personal</h1>
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-4 ">
                <label class="subtitle-form">Primer apellido</label>
                <input type="text" class="form-control" formControlName="primer_apellido_p">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Segundo apellido</label>
                <input type="text" class="form-control" formControlName="segundo_apellido_p">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Primer nombre</label>
                <input type="text" class="form-control" formControlName="primer_nombre_p">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Segundo nombre</label>
                <input type="text" class="form-control" formControlName="segundo_nombre_p">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Direccion</label>
                <input type="text" class="form-control" formControlName="direccion_p" (click)="openForm()" readonly>
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Telefono</label>
                <input type="text" class="form-control" formControlName="telefono1_p">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label class="subtitle-form">Celular</label>
                <input type="text" class="form-control" formControlName="celular_p">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="d-flex justify-content-start">
                ¿Tú eres el estudiante? si no
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-info button-next-tab " (click)="impForm()">Siguiente Formulario</button>
            </div>
        </div>
    </div>

</form>
