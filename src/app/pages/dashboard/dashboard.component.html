<div id="dashboard" class="white-box">
  <div class="row">
    <div class="col-md-6 col-6">
      <h3 class="light-blue-yellow-dark">Mi Cuenta</h3>
    </div>
    <div class="col-md-6 col-6 text-right">
      <span>Historial de solicitudes</span>
    </div>
  </div>

  <div class="row filters">
    <div class="col-md-6">
      <button class="btn btn-outline-primary button-white" [routerLink]="['/app/dashboard/requests']"
        [ngClass]="{'selected': type_list == 'requests'}" style="margin-right: 10px;">solicitudes</button>

      <button class="btn btn-outline-primary button-white" [routerLink]="['/app/dashboard/credits']"
        [ngClass]="{'selected': type_list == 'credits'}">creditos</button>
    </div>
    <div class="col-md-6 text-lg-right  ">
      <button class="btn btn-outline-primary button-white" style="width: 240px;" routerLink="/app/new-request">CREAR NUEVA SOLICITUD</button>
    </div>
  </div>

  <app-list-request *ngIf=" type_list == 'requests'"></app-list-request>

  <app-list-request *ngIf=" type_list == 'credits'"></app-list-request>

</div>
