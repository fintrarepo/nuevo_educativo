<div id="dashboard" class="white-box">
  <div class="row">
    <div class="col-md-6 col-6">
      <h3 class="light-blue-yellow-dark">Mi cuenta</h3>
    </div>
    <div class="col-md-6 col-6 text-right" *ngIf="auth.tipo_usuario == 'C'">
      <span class="dark-blue-font" style="width: 240px;" [routerLink]="['/app/dashboard/history']"
        [ngClass]="{'selected': type_list == 'history'}" (click)="getHistory()" style="cursor: pointer; text-decoration: underline;">
        Historial de cr√©ditos
      </span>
      <!-- <span class="light-blue-yellow-dark" (click)="getHistory()">Historial de solicitudes</span> -->
    </div>
  </div>

  <div class="row filters">
    <div class="col-md-6">
      <button class="btn btn-outline-primary button-white" [routerLink]="['/app/dashboard/requests']"
        [ngClass]="{'selected': type_list == 'requests'}" style="margin-right: 10px;"
        (click)="getCredits(false)">solicitudes</button>

      <button class="btn btn-outline-primary button-white" [routerLink]="['/app/dashboard/credits']"
        [ngClass]="{'selected': type_list == 'credits'}" (click)="getCredits(true)">creditos</button>
    </div>
    <div class="col-md-6 text-lg-right  ">
      <button class="btn btn-outline-primary button-white" style="width: 240px;" routerLink="/app/new-request">CREAR
        NUEVA SOLICITUD</button>
    </div>
  </div>

  <app-list-request *ngIf=" type_list == 'requests'" [type]="'requests'"></app-list-request>

  <app-list-request *ngIf=" type_list == 'credits'" [type]="'credits'"></app-list-request>

  <app-history-request [loading]="showLoadingHistory" [history]="historyc" *ngIf="type_list == 'history'"></app-history-request>

</div>
